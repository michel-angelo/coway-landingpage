    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- Custom Component: Lucide Icon Wrapper ---
      const Icon = ({ name, size = 24, className = "" }) => {
        const ref = useRef(null);

        useEffect(() => {
          if (window.lucide && window.lucide.createIcons && ref.current) {
            ref.current.innerHTML = "";
            const i = document.createElement("i");
            i.setAttribute("data-lucide", name);
            i.setAttribute("width", size);
            i.setAttribute("height", size);
            ref.current.appendChild(i);
            window.lucide.createIcons({
              root: ref.current,
              nameAttr: "data-lucide",
              attrs: { class: "lucide-icon " },
            });
          }
        }, [name, size]);

        return (
          <span
            ref={ref}
            className={`inline-flex items-center justify-center ${className}`}
            style={{
              width: size,
              height: size,
              minWidth: size,
              minHeight: size,
            }}
          ></span>
        );
      };

      // --- Custom Hooks ---
      const useOnScreen = (options) => {
        const ref = useRef(null);
        const [visible, setVisible] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              setVisible(true);
              observer.disconnect();
            }
          }, options);
          if (ref.current) observer.observe(ref.current);
          return () => {
            if (ref.current) observer.disconnect();
          };
        }, [ref, options]);
        return [ref, visible];
      };

      // --- Interactive Components ---

      // 1. Water Quality Quiz
      const WaterQuiz = () => {
        const [step, setStep] = useState(0);
        const [score, setScore] = useState(0);

        const questions = [
          {
            q: "Apakah Anda merebus air keran/isi ulang untuk minum?",
            danger: 20,
          },
          {
            q: "Apakah galon sering terpapar panas matahari saat distribusi?",
            danger: 30,
          },
          { q: "Apakah ada balita atau lansia di rumah Anda?", danger: 25 },
        ];

        const handleAnswer = (isYes, points) => {
          if (isYes) setScore((s) => s + points);
          setStep((s) => s + 1);
        };

        const resetQuiz = () => {
          setStep(0);
          setScore(0);
        };

        return (
          <div className="bg-white p-6 md:p-8 rounded-3xl shadow-lg border border-red-100 relative overflow-hidden h-full flex flex-col justify-center">
            <div className="absolute top-0 right-0 w-32 h-32 bg-red-50 rounded-full -z-10 opacity-60"></div>

            {step < questions.length ? (
              <div className="space-y-6 animate-fade-in">
                <div className="flex justify-between items-center">
                  <span className="text-xs font-bold tracking-widest text-danger uppercase flex items-center gap-1">
                    <span className="w-2 h-2 bg-danger rounded-full"></span>
                    Cek Bahaya • {step + 1}/{questions.length}
                  </span>
                </div>
                <h3 className="text-xl md:text-2xl font-serif font-bold text-dark min-h-[5rem] leading-tight">
                  {questions[step].q}
                </h3>
                <div className="flex gap-4">
                  <button
                    onClick={() => handleAnswer(true, questions[step].danger)}
                    className="flex-1 bg-gray-50 hover:bg-red-50 hover:text-red-600 border border-gray-200 hover:border-red-200 py-4 rounded-xl font-bold transition-colors"
                  >
                    Ya
                  </button>
                  <button
                    onClick={() => handleAnswer(false, 0)}
                    className="flex-1 bg-gray-50 hover:bg-green-50 hover:text-green-600 border border-gray-200 hover:border-green-200 py-4 rounded-xl font-bold transition-colors"
                  >
                    Tidak
                  </button>
                </div>
              </div>
            ) : (
              <div className="text-center space-y-4 animate-fade-in">
                <div className="inline-block p-6 rounded-full bg-gray-50 shadow-sm mb-2 border border-gray-100">
                  {score > 20 ? (
                    <Icon
                      name="alert-triangle"
                      className="text-red-600"
                      size={40}
                    />
                  ) : (
                    <Icon
                      name="check-circle"
                      className="text-green-600"
                      size={40}
                    />
                  )}
                </div>
                <h3 className="text-xl font-bold">
                  Risiko Kesehatan:{" "}
                  <span
                    className={
                      score > 20
                        ? "text-red-600 underline decoration-2 underline-offset-4"
                        : "text-green-600"
                    }
                  >
                    {score > 50
                      ? "SANGAT TINGGI"
                      : score > 20
                      ? "SEDANG"
                      : "RENDAH"}
                  </span>
                </h3>
                <p className="text-sm text-gray-600 leading-relaxed px-4 font-medium">
                  {score > 20
                    ? "Air Anda berpotensi mengandung mikroplastik & bakteri tahan panas. Jangan ambil risiko untuk ginjal keluarga."
                    : "Metode Anda cukup baik, tapi pastikan sumber galon asli dan bebas BPA."}
                </p>
                <button
                  onClick={resetQuiz}
                  className="text-xs text-gray-400 underline mt-4 hover:text-primary"
                >
                  Cek Ulang
                </button>
              </div>
            )}
          </div>
        );
      };

      // 2. Calculator

                      waterType === "refill"

                    <span className="text-[10px] opacity-70">~Rp 5rb</span>
                  </button>
                  <button
                    onClick={() => setWaterType("branded")}
                    className={`py-3 px-4 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1 ${
                      waterType === "branded"
                        ? "bg-primary/20 text-primary border border-primary/50"
                        : "text-gray-500 hover:text-white"
                    }`}
                  >
                    <span>Branded</span>
                    <span className="text-[10px] opacity-70">~Rp 20rb+</span>
                  </button>
                </div>
              </div>

              <div className="space-y-4">
                <div className="flex justify-between items-end">
                  <label className="text-xs text-gray-400 uppercase tracking-widest font-bold">
                    2. Konsumsi Keluarga
                  </label>
                  <div className="text-right">
                    <span className="font-bold text-3xl text-white tracking-tight">
                      {galonPerWeek}
                    </span>
                    <span className="text-sm text-gray-500"> Galon/Minggu</span>
                  </div>
                </div>
                <input
                  type="range"
                  min="2"
                  max="15"
                  value={galonPerWeek}
                  onChange={(e) => setGalonPerWeek(parseInt(e.target.value))}
                  className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                />
              </div>

              <hr className="border-gray-800" />

              <div className="space-y-4">
                <div className="flex justify-between items-center text-sm">
                  <span className="text-gray-400">Pengeluaran Saat Ini:</span>
                  <span className="font-bold font-mono">
                    Rp {currentMonthlyCost.toLocaleString()} / bln
                  </span>
                </div>
                <div
                  className={`p-6 rounded-2xl border-l-4 relative overflow-hidden ${
                    isCowayCheaper
                      ? "bg-green-900/20 border-green-500"
                      : "bg-yellow-900/20 border-yellow-500"
                  } transition-colors duration-300`}
                >
                  {isCowayCheaper ? (
                    <div className="relative z-10">
                      <div className="flex items-center gap-2 mb-2">
                        <Icon

                        />

                          Potensi Hemat Uang
                        </p>
                      </div>
                      <p className="text-3xl font-bold text-white mb-2 tracking-tight">
                        Hemat Rp {Math.abs(monthlyDiff).toLocaleString()}
                        <span className="text-sm font-normal text-gray-400">
                          /bln
                        </span>
                      </p>
                      <p className="text-xs text-gray-400 leading-relaxed">
                        Gila! Anda bisa hemat{" "}
                        <strong>
                          Rp {(Math.abs(monthlyDiff) * 12).toLocaleString()}{" "}
                          setahun
                        </strong>
                        .
                      </p>
                    </div>
                  ) : (
                    <div className="relative z-10">
                      <div className="flex items-center gap-2 mb-2">
                        <Icon

                          size={18}

                          Harga Kesehatan Anda

                      </div>
                      <p className="text-3xl font-bold text-white mb-2 tracking-tight">
                        Cuma Rp {Math.ceil(dailyDiff).toLocaleString()}
                        <span className="text-sm font-normal text-gray-400">
                          /hari
                        </span>
                      </p>
                      <p className="text-xs text-gray-400 leading-relaxed">
                        Selisih upgrade ke Air Murni cuma seharga{" "}
                        <strong>Parkir 1 Jam.</strong> Apakah ginjal anak Anda
                        lebih murah dari itu?
                      </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

                  onClick={(e) => e.stopPropagation()}
                >
                  <button
                    onClick={() => setShowVideo(false)}
                    className="absolute top-4 right-4 text-white hover:text-red-500 z-10 bg-black/50 rounded-full p-2 transition-colors"
                  >
                    <Icon name="x" size={24} />
                  </button>
                  <div className="aspect-video w-full">
                    <iframe
                      src="https://www.youtube.com/embed/KPKQZDIX3_I?autoplay=1&mute=1"
