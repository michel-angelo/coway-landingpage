      const { useState, useEffect, useRef } = React;

      // --- Custom Component: Lucide Icon Wrapper (FIXED) ---
      const Icon = ({ name, size = 24, className = "" }) => {
        const ref = useRef(null);

        useEffect(() => {
          if (window.lucide && window.lucide.createIcons && ref.current) {
            ref.current.innerHTML = "";
            const i = document.createElement("i");
            i.setAttribute("data-lucide", name);
            i.setAttribute("width", size);
            i.setAttribute("height", size);
            ref.current.appendChild(i);
            window.lucide.createIcons({
              root: ref.current,
              nameAttr: "data-lucide",
              attrs: { class: "lucide-icon " },
            });
          }
        }, [name, size]);

        return (
          <span
            ref={ref}
            className={`inline-flex items-center justify-center ${className}`}
            style={{
              width: size,
              height: size,
              minWidth: size,
              minHeight: size,
            }}
          ></span>
        );
      };

      // --- Custom Hooks ---
      const useOnScreen = (options) => {
        const ref = useRef(null);
        const [visible, setVisible] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) setVisible(true);
          }, options);
          if (ref.current) observer.observe(ref.current);
          return () => {
            if (ref.current) observer.unobserve(ref.current);
          };
        }, [ref, options]);
        return [ref, visible];
      };

      // --- Interactive Components ---

      // 1. Water Quality Quiz

            danger: 30,
          },

        ];

        const handleAnswer = (isYes, points) => {
          if (isYes) setScore((s) => s + points);
          setStep((s) => s + 1);
        };

        const resetQuiz = () => {
          setStep(0);
          setScore(0);
        };

        return (

                  {questions[step].q}

                <div className="flex gap-4">
                  <button
                    onClick={() => handleAnswer(true, questions[step].danger)}

                    Ya

                      className="text-green-600"
                      size={40}
                    />

                        : "text-green-600"
